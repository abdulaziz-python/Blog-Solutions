<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abdulaziz - Competitive Programming{% endblock %}</title>
    <meta name="description" content="Competitive programming solutions and blog by Abdulaziz">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/code.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="{% url 'index' %}">A<span class="dot">.</span></a>
                </div>
                <div class="menu">
                    <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
                    <a href="{% url 'solution-list' %}" class="nav-link {% if '/solutions' in request.path %}active{% endif %}">Solutions</a>
                    <a href="{% url 'blog-list' %}" class="nav-link {% if '/blog' in request.path %}active{% endif %}">Blog</a>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn" aria-label="Toggle dark mode">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; {% now "Y" %} Abdulaziz</p>
                <div class="footer-shape"></div>
            </div>
        </footer>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script src="/static/js/theme.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
